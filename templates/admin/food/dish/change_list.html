{% extends "admin/change_list.html" %}
{% load static %}

{% block content %}
    {{ block.super }}

    <!-- Центрированный заголовок с белым цветом -->
    <h2 style="color: white; text-align: center; font-weight: bold; margin: 20px 0;">
        Popular Dishes Chart
    </h2>

    <!-- Контейнер для графика на всю ширину страницы -->
    <div style="position: relative; width: 100%; height: 400px; margin: 0 auto; padding-bottom: 30px;">
        <canvas id="myChart" style="border: 1px solid #ccc; background-color: #1E1E2F; border-radius: 8px;"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Loading data from the database...");

            var labels = {{ chart_data.labels|safe }};
            var data = {{ chart_data.data|safe }};

            console.log("Labels from DB:", labels);
            console.log("Data from DB:", data);

            var ctx = document.getElementById('myChart');

            if (!ctx) {
                console.error("Canvas element with id 'myChart' not found!");
                return;
            }

            ctx = ctx.getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Orders',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',  // Bright blue fill
                        borderColor: 'rgba(54, 162, 235, 1)',  // Darker blue border
                        borderWidth: 2,
                        borderRadius: 5  // Rounded corners
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,  // Stretch to fit the container
                    layout: {
                        padding: {
                            top: 20,
                            bottom: 40,  // More space at the bottom to avoid overlap
                            left: 20,
                            right: 20
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#FFFFFF',  // White text for legend
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#FFFFFF',  // White text for X-axis
                                autoSkip: false,  // Show all labels
                                maxRotation: 45,  // Rotate labels to prevent overlap
                                minRotation: 45
                            },
                            grid: {
                                display: false  // Hide grid lines on X-axis
                            }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#FFFFFF',  // White text for Y-axis
                                stepSize: 1  // Step size between Y-axis ticks
                            },
                            grid: {
                                display: false  // Hide grid lines on Y-axis
                            }
                        }
                    }
                }
            });
        });
    </script>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
